name: Balls
on: 
  workflow_dispatch:
    inputs:
      params:
        required: false
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: Setup git-blame-someone-else
        run: |
          git clone https://github.com/jayphelps/git-blame-someone-else.git
          cd git-blame-someone-else
          make install
      - name: run
        run: |
         git config --local user.email "actions@github.com"
         git config --local user.name "GitHub Actions"
         git pull "https://gitea.com/Archimedes5000/plugins/ main
         git push PersistSettings-fix
